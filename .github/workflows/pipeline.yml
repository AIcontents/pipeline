name: DevOps CI (quality + telegram)
on:
  pull_request:
    branches:
      - dev
    types:
      - closed

jobs:
  quality:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'feature/ticket-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 and save report
        id: flake8
        run: |
          mkdir -p reports
          set +e
          flake8 . > reports/flake8_report.txt
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: reports/flake8_report.txt

      - name: Fail if flake8 found issues
        if: steps.flake8.outputs.exit_code != '0'
        run: exit 1

  telegram_notify:
    needs: quality
    if: always() && github.event.pull_request.merged == true && startsWith(github.head_ref, 'feature/ticket-')
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RESULT: ${{ needs.quality.result }}
        run: |
  TEXT=$(printf "Pipeline: %s\nRepo: %s\nPR: #%s - %s\nBranch: %s -> %s\nRun: %s/%s/actions/runs/%s" \
    "$RESULT" \
    "${{ github.repository }}" \
    "${{ github.event.pull_request.number }}" \
    "${{ github.event.pull_request.title }}" \
    "${{ github.head_ref }}" \
    "${{ github.base_ref }}" \
    "${{ github.server_url }}" \
    "${{ github.repository }}" \
    "${{ github.run_id }}")

  RESP=$(curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
    -d "chat_id=${TELEGRAM_CHAT_ID}" \
    --data-urlencode "text=${TEXT}")

  echo "$RESP"
  echo "$RESP" | grep -q '"ok":true' || exit 1

