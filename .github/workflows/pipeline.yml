name: DevOps CI (quality + telegram)

on:
  pull_request:
    branches: ["dev"]
    types: ["closed"]

jobs:
  quality:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'feature/ticket-')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 and save report
        id: flake8
        run: |
          mkdir -p reports
          set +e
          flake8 . | tee reports/flake8_report.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: reports/flake8_report.txt

      - name: Fail if flake8 found issues
        if: steps.flake8.outputs.exit_code != '0'
        run: exit 1

  telegram_notify:
    needs: quality
    if: always() && github.event.pull_request.merged == true && startsWith(github.head_ref, 'feature/ticket-')
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RESULT: ${{ needs.quality.result }}
        run: |
          TEXT="Pipeline result: ${RESULT}
Repo: ${{ github.repository }}
PR: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
Branch: ${{ github.head_ref }} -> ${{ github.base_ref }}
Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${TEXT}"
