name: DevOps Pipeline

on:
  pull_request:
    branches: [ "dev" ]
    types: [ opened, synchronize, reopened, closed ]

jobs:
  lint_and_report:
    if: startsWith(github.head_ref, 'feature/ticket-')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install flake8; fi

      - name: Run flake8 and create report
        run: |
          mkdir -p reports
          flake8 . > reports/flake8_report.txt || true

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: reports/flake8_report.txt

  telegram_notify:
    needs: lint_and_report
    if: startsWith(github.head_ref, 'feature/ticket-')
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TEXT="Pipeline finished
          Repo: ${{ github.repository }}
          PR: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
          From: ${{ github.head_ref }} -> ${{ github.base_ref }}
          Author: ${{ github.actor }}
          Status: success
          Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${TEXT}"

